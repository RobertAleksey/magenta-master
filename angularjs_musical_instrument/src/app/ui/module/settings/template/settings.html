<div id="settingsStrip" class="top-row-item" ng-controller="SettingsCtrl as settings">
    <div class="row text-center">
        <div id="settingsActions">
            <a class="viktor-round-button glyphicon glyphicon-cog"
                ng-click="settings.openSettingsModal()"
                tooltip="Open Settings"></a>
        </div>
    </div>

    <script type="text/ng-template" id="settingsModal.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="settingsModal.close()"><span>&times;</span></button>
            <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
            <div id="midiInputSettings" class="settings-section">
                <div class="settings-section-title">
                    MIDI Inputs
                </div>
                <div class="settings-section-body">
                    <ul>
                        <li ng-repeat="input in settingsModal.midiInputs">
                            <input 
                                type="checkbox"
                                name="{{input.value.name}}"
                                ng-checked="input.value.onmidimessage !== null"
                                ng-click="settingsModal.inputStateChange(input)"
                            ><label for="{{input.value.name}}">{{input.value.name}}</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="viktor btn btn-primary"
                ng-click="settingsModal.close()">Close</button>
        </div>
    </script>
</div>
