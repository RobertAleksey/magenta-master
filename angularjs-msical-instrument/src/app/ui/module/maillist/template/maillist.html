<div ng-controller="EmailSubscriptionController as subscription" class="email-subscription-panel container-fluid text-center">
    <div class="row text-center" ng-hide="subscription.subscribeSuccess == 'true'">
        <h4>Big news coming soon!</h4>
        <form name="subscriptionForm" accept-charset="utf-8" ng-submit="subscription.tryToSubscribe ()" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <div class="form-group" ng-class="{ 'has-error' : subscriptionForm.email.$invalid && !subscriptionForm.email.$pristine }">
                <label class="sr-only" for="email">Email address</label>
                <input melodic-keyboard type="email" validate-email name="email" id="email" placeholder="Email Address" class="form-control" ng-model="subscription.email" required>
            </div>

            <div style="display:none;">
                <label for="hp">HP</label><br/>
                <input type="text" name="hp" id="hp" ng-model="subscription.email"/>
            </div>

            <button type="submit" name="submit" id="submit" class="btn btn-default" ng-enabled="subscription.status != 'loading'">
                Subscribe
                <span ng-show="subscription.status == 'loading'">
                    <i class='fa fa-circle-o-notch fa-spin'></i>
                </span>
            </button>
        </form>
    </div>

    <div class="row text-center" ng-show="subscription.subscribeSuccess  == 'true'">
        <div id="successfulSubscribeView">
            <div class="row text-center">
                <i class="fa fa-check fa-6" aria-hidden="true"></i>
            </div>
            <div class="row text-center">
                <h3>Thanks for subscribing! We've sent you an email with a confirmation link.</h3>
            </div>
        </div>
    </div>
</div>
